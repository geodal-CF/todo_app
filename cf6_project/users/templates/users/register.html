{% extends "project_app/base.html" %}

<!-- Load the crispy forms template tags to render forms with crispy styling. -->
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <form method="POST">
    <!-- Include a CSRF token for security purposes. -->
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Sign up!</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Sign up" />
    </div>
  </form>
  <div class="border-top pt-3">
    <a class="text-muted" href="{% url 'user-login' %}"
      >Already have an account? You can log in here.</a>
  </div>
</div>

{% endblock content %}
