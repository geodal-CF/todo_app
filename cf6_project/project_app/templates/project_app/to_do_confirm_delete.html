{% extends "project_app/base.html" %}

<!-- Load the crispy forms template tags to render forms with crispy styling. -->
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST">
        <!-- Include a CSRF token for security purposes. -->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-4">Are you sure you want to delete?</legend>
            <h2>{{object}}</h2>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-danger" type="submit" value="Delete">
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="{% url 'project_home' %}">Cancel</a>
    </div>
</div>
{% endblock content %}
